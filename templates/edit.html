<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title>
</head>
<body>

<h2>Edit {{ type|capitalize }}</h2>

<form method="POST">

    <label>Name:</label><br>
    <input type="text" name="name" value="{{ item.name }}" required><br><br>

    <label>Amount:</label><br>
    <input type="number" step="0.01" name="amount" value="{{ item.amount }}" required><br><br>

    <label>Mode:</label><br>
    <select name="mode" required>
        <option value="Cash" {% if item.mode.lower() == "cash" %}selected{% endif %}>Cash</option>
        <option value="Online" {% if item.mode.lower() == "online" %}selected{% endif %}>Online</option>
    </select><br><br>

    <label>Date:</label><br>
    <input type="date" name="date"
           value="{{ item.date.strftime('%Y-%m-%d') }}" required><br><br>

    <button type="submit">Update</button>

</form>

<br>
<a href="/">Back to Dashboard</a>

</body>
</html>
